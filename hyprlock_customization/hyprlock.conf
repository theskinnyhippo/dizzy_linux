# ========== PASSWORD FIELD ==========
input-field {
    monitor =
    size = 320, 60
    outline_thickness = 4
    dots_size = 0.5
    dots_spacing = 0.3
    dots_center = true
    outer_color = $color11
    inner_color = rgba(255, 255, 255, 0.08)
    font_color = $color13
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = Fira Code Medium Italic
    placeholder_text = <i></i>
    hide_input = false
    position = -650, -100
    halign = center
    valign = center
}

# ========== SYSTEM UPTIME ==========
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color13
    font_size = 14
    font_family = Fira Code
    position = -10, 5
    halign = right
    valign = bottom
}

# ========== WEATHER ==========
label {
    monitor =
    text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat "$HOME/.cache/.weather_cache"
    color = $color13
    font_size = 14
    font_family = Fira Code
    position = 20, 20
    halign = left
    valign = bottom
}
