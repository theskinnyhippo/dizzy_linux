source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    color = rgb(0,0,0)

    blur_size = 4
    blur_passes = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.85
    vibrancy = 0.22
    vibrancy_darkness = 0.1
}

# ========== CLOCK ==========

# Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $color13
    font_size = 150
    font_family = Lexend Black
    position = -770, -240
    halign = center
    valign = top
}

# Minute
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $color12
    font_size = 150
    font_family = Lexend Black
    position = -520, -240
    halign = center
    valign = top
}

# ========== DATE ==========
label {
    monitor =
    text = cmd[update:30000] echo "<b> $(date +'%A, %d %B %Y') </b>"
    color = $color13
    font_size = 22
    font_family = Fira Sans SemiBold Italic
    position = -640, 50
    halign = center
    valign = center
}

# ========== USER IMAGE PEEKING FROM RIGHT ==========
image {
    monitor =
    size = 1000
    rounding = 1000
    border_size = 6
    border_color = $color11
    rotate = 0
    reload_time = -1
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current

    position = 500, 3
    halign = right
    valign = center
}

